name: Sync Glimmer.Scan-Compatible

on:
  workflow_dispatch:
  schedule:
    - cron: "38 * * * *"  # Jede Stunde zur Minute 38

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    env:
      GIT_HTTP_TIMEOUT: 600
    steps:
      - name: Checkout glimmer.scan-compatible branch
        uses: actions/checkout@v4
        with:
          ref: glimmer.scan-compatible

      - name: Remove existing catalog, Thumbnails and DB files
        run: |
          rm -rf catalog Thumbnails cards_database_original_Scheme.sqlite cards_database.sqlite

      - name: Run sync script for glimmer.scan-compatible
        env:
          LORCANA_SECRET_TOKEN: ${{ secrets.LORCANA_SECRET_TOKEN }}
        run: python3 sync.py

      - name: Run DB converter
        run: python3 convert_db.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git config --global http.postBuffer 1073741824

      - name: Commit changes
        run: |
          git reset --hard
          git pull --rebase
          git add catalog Thumbnails cards_database.sqlite
          git commit -m "Update catalog, DB and thumbnails" || echo "No changes to commit"
          git push origin glimmer.scan-compatible
